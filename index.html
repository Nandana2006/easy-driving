<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Driving</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with background image */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url(https://img.freepik.com/premium-vector/hand-drawn-drive-symbols-set-cars-road-objects-traffic-sign-automobile-symbols-doodle-style-vector-illustration-isolated-driving-school-car-shops-auto-parts-store-service-centers_192280-1156.jpg?w=1060);
      background-size: cover; /* Make the image cover the entire background */
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    /* Container styling */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Main text styling */
    .main-text {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* Button styling */
    .learn-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #FF7900;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    /* Button hover effect */
    .learn-button:hover {
      background-color: #ffc000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="main-text">Are you ready to learn driving with us?</div>
    <!-- Link to the video page -->
    <a href="video.html" class="learn-button">Tap here to learn driving quickly</a>
  </div>

</body>
</html>
